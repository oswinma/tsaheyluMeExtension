<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Tsahaylu Chrome Extension Options</title>
    <link rel="stylesheet" type="text/css" href="/css/options.css">
    <script src="js/libs/jquery.min.js" type=" text/javascript"></script>
    <script src="js/libs/angular.min.js" type=" text/javascript"></script>
    <script src="js/utils.js" type="text/javascript"></script>
    <script src="/js/options.js" type="text/javascript"></script>
</head>

<body>
    <div id="content" ng-app="myApp">
        <div id="header">
            <a href="https://tsahaylu.com" title="Tsahaylu Website"><img src="https://tsahaylu.com/images/logo.png"></a>
        </div>
        <div ng-controller="userInfoBox" id="content-inner-container">
            <h2>OPTIONS</h2>
            <div class="setting">
                <h3>Current User: </h3>
                <ul class="user_info">
                    <li>
                        <a ng-herf="{{userPageLink}}" id="user_link" target="_blank">
                            <img ng-src="{{avatarURL}}" id="user_avatar" title="Go to home page"/>
                        </a>
                    </li>
                    <li>
                        <label id="email">{{email}}</label>
                    </li>
                    <li>
                        <label id="nickname">{{nickname}}</label>
                    </li>
                    <li>
                        <a href="#" id="signout" ng-click="signOut()" >Signout</a>
                    </li>
                </ul>
            </div>
            <div class="setting">
                <h3>General:</h3>
                <ul>
                    <li>
                        <span class="fieldlabel" title="we will check exesiting tab number of browser, incoming link will be put to your new list if it greater than max tab number ">Max tab number:</span>
                        <input type="text" id="maxtabnumber" ng-model="maxTabNumber" ng-change="saveMaxTabNumber()" tabindex="1">
                    </li>
                    <li>
                        <input type="checkbox" ng-model="favurlSubscription" class="ccme_check" ng-change="updateFavurlSubscription()" title="recieve link from Tsahaylu Team" />
                        <label>Link Subscription from Tsahaylu Team</label>
                    </li>
                    <li>
                        <input type="checkbox" ng-model="emailSubscription" class="ccme_check" ng-change="updateEmailSubscription()" title="recieve email from Tsahaylu Team" />
                        <label>Email Subscription from Tsahaylu Team</label>
                    </li>
                    <li>
                        <input type="checkbox" ng-model="enableCommentBtn" class="ccme_check" ng-change="saveBtnSwitch()" title="show or hide add comment button" />
                        <label>Show Comment button</label>
                    </li>
                    <li>
                        <input type="checkbox" ng-model="ccToMe" class="ccme_check" ng-change="saveCcToMe()" title="Send a copy to your new list!" />
                        <label>CC to Me</label>
                    </li>
                    <li>
                        <input type="checkbox" ng-model="toAll" class="toall_check" ng-change="saveToAll()" title="Send link to all your friends!" />
                        <label>Send To All My Friends</label>
                    </li>
                </ul>
            </div>
            <div class="setting">
                <h3>Select Send Groups:</h3>
                <ul id="group_box">
                    <li ng-repeat="Group in Groups track by $index">
                        <input type="checkbox" ng-model="mark[$index]" ng-change="markGroup(Group,$index)" class="group_check" />
                        <label> {{Group.name}} </label>
                    </li>
                </ul>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div id="copyright">&copy; 2018 All Rights Reserverd</div>
</body>

</html>
